<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Spring Security Example </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="https://st-1.akipress.org/st_all/bilim/9/1519540999.2.jpg">

        <link th:href="@{/css/login.css}" type="text/css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <section id="main">
            <div class="container mt-4 pt-4">

                <div class="row mt-4 justify-content-md-center text-center">
                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    
                    <h1 class="text-center">Login page</h1>
                    <div class="col-lg-6">
                        <form th:action="@{/login}" method="post">
                            <div id="username" ><label> Username : <input style="margin-left:5px" type="text" name="username"/> </label></div>
                            <div id="password"><label> Password: <input style="margin-left:12px" type="password" name="password"/> </label></div>
                            <div id="submit"><input type="submit" value="Sign In"/></div>
                        </form>
                    </div>
                </div>
            </div>
    
        </section>
    
    </body>
</html>
