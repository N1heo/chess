<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess AIU Top</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>
<form action="/table" method="post">
    <input type="text" name="username" placeholder="Enter username of a player: ">
    <input type="submit" class="btn btn-primary">
</form>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Full_name</th>
        <th scope="col">Rapid_rating</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <th scope="row" th:text="${player.id}"></th>
        <td th:text="${player.username}"></td>
        <td th:text="${player.full_name}"></td>
        <td th:text="${player.rapid_rating}"></td>
    </tr>

    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function sortTable(table, column) {
      var rows = table.find('tbody > tr').get();
      rows.sort(function(a, b) {
        var A = parseInt($(a).children('td').eq(column).text());
        var B = parseInt($(b).children('td').eq(column).text());
        if (A < B) {
          return -1;
        }
        if (A > B) {
          return 1;
        }
        return 0;
      });
      $.each(rows, function(index, row) {
        table.children('tbody').append(row);
      });
    }

    $(document).ready(function() {
      var table = $('table');
      sortTable(table, 2);
    });
</script>
</body>
</html>
